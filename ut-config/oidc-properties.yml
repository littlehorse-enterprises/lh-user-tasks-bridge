com:
  c4-soft:
    springaddons:
      oidc:
        ops:
          - iss: http://keycloak:8888/realms/default
            username-claim: preferred_username
            authorities:
              - path: $.realm_access.roles
              - path: $.resource_access.*.roles
            vendor: keycloak
            tenant-id: default
            client-id-claim: azp
            clients:
              - user-tasks-client
