com:
  c4-soft:
    springaddons:
      oidc:
        ops:
          - iss: http://localhost:8888/realms/default
            label-name: Default Keycloak
            username-claim: preferred_username
            user-id-claim: email
            authorities:
              - path: $.realm_access.roles
              - path: $.resource_access.*.roles
            vendor: keycloak
            tenant-id: default
            client-id-claim: azp
            clients:
              - user-tasks-bridge-client
